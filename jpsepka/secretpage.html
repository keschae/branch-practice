<script>
  var text = "Congratulations!";
  function moveCongratulations() {
    text = text.substr(1,text.length) + text.charAt(0);
    document.getElementById("congratulations").innerHTML = text;
  }
  function show() {
    document.getElementById("hidey").style.visibility = "visible";
